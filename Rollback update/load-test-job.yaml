apiVersion: batch/v1
kind: Job
metadata:
  name: load-test-job
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: load-test-runner
        image: bitnami/kubectl:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "ðŸ‘‰ Deploying load generator + HPA";
            cat <<EOF | kubectl apply -f -
apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox
        command: ["/bin/sh", "-c"]
        args:
          - while true; do
              wget -q -O- http://myapp-service.default.svc.cluster.local > /dev/null;
              sleep 0.01;
            done
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: load-generator-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: load-generator
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
EOF

            echo "ðŸ‘‰ Running load test for 10 minutes..."
            sleep 600

            echo "ðŸ‘‰ Cleaning up..."
            kubectl delete deployment load-generator
            kubectl delete hpa load-generator-hpa
            echo "âœ… Done"
